<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/toastr/toastr.min.css"/>
</head>
<body>

<div ng-controller="HomeController" class="container">
    <h1>VocÃª tem {{ restantes() }} tarefas pendentes</h1>

    <ul>
        <li ng-repeat="todo in todos">
            {{ todo.text }} -
            <input type="checkbox" ng-model="todo.done" />
        </li>
    </ul>
</div>


<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/toastr/toastr.min.js"></script>

<script src="../bower_components/angular/angular.min.js"></script>
<script>
    angular.module('app', []);
    var app = angular.module('app');

    app.controller('HomeController', function ($scope) {
        $scope.todos = [
            { text: 'Tarefa 1', done: true },
            { text: 'Tarefa 2', done: false },
            { text: 'Tarefa 3', done: false },
            { text: 'Tarefa 4', done: true }
        ];

        $scope.restantes = function(){
            var count = 0;

            angular.forEach($scope.todos, function(item){
                count += item.done ? 0 : 1;
            });

            return count;
        }
    });
</script>
</body>
</html>
